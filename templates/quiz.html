<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz - Personalized Learning Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-card {
            width: 700px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .quiz-title {
            text-align: center;
            font-weight: 700;
            color: #0d3b66;
            margin-bottom: 30px;
        }

        .question-box {
            padding: 20px;
            border-radius: 10px;
            background-color: #f4f9ff;
            margin-bottom: 20px;
        }

        .form-check-input:checked {
            background-color: #0d3b66;
            border-color: #0d3b66;
        }

        .btn-submit {
            background-color: #0d3b66;
            border: none;
            font-weight: 600;
        }

        .btn-submit:hover {
            background-color: #082f4d;
        }
    </style>
</head>

<body>

<div class="quiz-card">

    <h3 class="quiz-title">Quiz Assessment</h3>

    <form method="POST" action="/submit">

        {% for q in questions %}
        <div class="question-box">
            <h5>{{ loop.index }}. {{ q[1] }}</h5>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q[0] }}" value="a" required>
                <label class="form-check-label">{{ q[2] }}</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q[0] }}" value="b">
                <label class="form-check-label">{{ q[3] }}</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q[0] }}" value="c">
                <label class="form-check-label">{{ q[4] }}</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q[0] }}" value="d">
                <label class="form-check-label">{{ q[5] }}</label>
            </div>
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-submit text-white px-5">
                Submit Quiz
            </button>
        </div>

    </form>

</div>

</body>
</html>
