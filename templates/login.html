
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Personalized Learning Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    body {
        background: radial-gradient(circle at center, #e3f2fd 0%, #90caf9 40%, #42a5f5 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }


        .main-title {
            text-align: center;
            font-weight: 800;
            color: #0d3b66;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .login-card {
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(13, 59, 102, 0.15);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #4ea8de;
        }

        .form-control:focus {
            border-color: #0d3b66;
            box-shadow: 0 0 5px rgba(13, 59, 102, 0.3);
        }

        .btn-login {
            background-color: #0d3b66;
            border: none;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #08304f;
        }

        .subtitle {
            color: #4ea8de;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div>
    <div class="main-title">
        Personalized Learning Platform
    </div>

    <div class="login-card text-center">

        <h5 class="subtitle">Welcome Back ðŸ‘‹</h5>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">

            <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-primary">
                    <i class="bi bi-envelope text-primary"></i>
                </span>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-primary">
                    <i class="bi bi-lock text-primary"></i>
                </span>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-login w-100 text-white">
                Login
            </button>

            <p class="mt-3">
                Don't have an account?
                <a href="/register" style="color:#0d3b66; font-weight:600;">Register</a>
            </p>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
